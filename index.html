<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaserCraft - Custom Laser-Cut Products</title>
    <meta name="description" content="Create custom laser-cut products with your own designs. Upload, customize, and order hangers, clocks, and office accessories with precision cutting." />
    <meta name="author" content="LaserCraft" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet" />
    <script>
      (function () {
        try {
          var storageKey = "lasercraft-theme";
          var storedTheme = localStorage.getItem(storageKey);
          var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = storedTheme === "light" || storedTheme === "dark" ? storedTheme : prefersDark ? "dark" : "light";
          document.documentElement.classList.toggle("dark", theme === "dark");
          document.documentElement.style.colorScheme = theme;
        } catch (error) {
          console.error("Theme init failed:", error);
        }
      })();
    </script>

    <meta property="og:title" content="LaserCraft - Custom Laser-Cut Products" />
    <meta property="og:description" content="Upload your design and create custom laser-cut hangers, clocks, and office accessories" />

    <meta property="og:image" content="/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lasercraftstudio" />
    <meta name="twitter:image" content="/og-image.png" />
